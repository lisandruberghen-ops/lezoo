<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Photos — Zoo de la Ville</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial;margin:0;color:#222}
    header{background:#2f7a4a;color:#fff;padding:12px}
    nav a{color:#fff;margin-right:10px;text-decoration:none}
    .container{max-width:1100px;margin:auto;padding:18px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
    .thumb{border-radius:8px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.06)}
    .thumb img{width:100%;height:160px;object-fit:cover;display:block}
    .lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);align-items:center;justify-content:center;padding:20px}
    .lightbox img{max-width:95%;max-height:90%}
  </style>
  <script>
    // Petit lightbox JS inline (conserve HTML seul avec <script> autorisé)
    function openLightbox(src){
      var lb=document.getElementById('lightbox');
      lb.querySelector('img').src=src;
      lb.style.display='flex';
    }
    function closeLightbox(){ document.getElementById('lightbox').style.display='none'; }
    window.addEventListener('keydown', function(e){ if(e.key==='Escape') closeLightbox(); });
  </script>
</head>
<body>
  <header>
    <nav class="container">
      <a href="index.html">Accueil</a>
      <a href="photos.html">Photos</a>
      <a href="activites.html">Activités</a>
    </nav>
  </header>

  <main class="container">
    <h1>Album photo</h1>
    <p>Cliquer sur une vignette pour agrandir.</p>

    <section class="gallery">
      <div class="thumb"><img src="https://cms-cdn.zaonce.net/2019-10/PZ_key_art_1080_horiz-centered_0.jpg" alt="Photo 1" onclick="openLightbox(this.src)"></div>
      <div class="thumb"><img src="https://cdn-images.zoobeauval.com/GYcY6J-sM7I-7Mqdg4wmNlxbZVs=/1600x950/https%3A%2F%2Fs3.eu-west-3.amazonaws.com%2Fimages.zoobeauval.com%2F2023%2F06%2Fvoliere-sud-americaine-04-648b2b87c30e2.jpg" alt="Photo 2" onclick="openLightbox(this.src)"></div>
      <div class="thumb"><img src="https://cdn-s-www.vosgesmatin.fr/images/84233F94-27B7-4953-8198-33649DD53907/NW_raw/les-enfants-en-promenade-avec-une-licorne-1628270041.jpg" alt="Photo 3" onclick="openLightbox(this.src)"></div>
      <div class="thumb"><img src="https://www.loisirs-parcdelatetedor.com/wordpress/wp-content/uploads/2020/12/IMG_02001.jpg" alt="Photo 4" onclick="openLightbox(this.src)"></div>
      <div class="thumb"><img src="https://cdn-images.zoobeauval.com/C9d-9Y9pmOoP_DfUZtI6iafd5fk=/510x280/https%3A%2F%2Fs3.eu-west-3.amazonaws.com%2Fimages.zoobeauval.com%2F2024%2F10%2Fkalatungan-01-66feaf01ccbb7.jpg" alt="Photo 5" onclick="openLightbox(this.src)"></div>
     
    </section>
  </main>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img src="" alt="Agrandissement">
  </div>

  <footer style="text-align:center;padding:12px;background:#eee;margin-top:20px">© Zoo de la Ville</footer>
</body>
</html>
